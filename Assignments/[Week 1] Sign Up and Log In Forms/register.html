<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up forms</title>
</head>
<h2>Register</h2>

<body>
    <form>
        <label for="fname">First name:</label>
        <input type="fname" id="fname">
        <br><br>
        <label for="lastname">Last name:</label>
        <input type="lastname" id="lastname">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br><br>
        <label for="confirm password">Comfirm Password:</label>
        <input type="confirm password" id="confirm password">
        <br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <br><br>
        <label for="gender">Gender:</label>
        <br><br>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label><br>
        <br><br>
        <input type="checkbox" id="acceptions" value="acceptions">
        <label for="acceptions"> I accept the terms and services</label>
        <br><br>
        <button>Sign in</button>
        <p>
            <href>Already have an account?</href>
            <a href="./login.html">Log
                in here!</a>
    </form>
    </p>
</body>

</html>
