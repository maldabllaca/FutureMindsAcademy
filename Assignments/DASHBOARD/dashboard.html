<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Style -->
    <link rel="stylesheet" href="./dashboard.css">
</head>

<body>
    <aside>
        <div>
            <h1 class="padding colorwhite">CP <span>COOL PAGE</span></h1>
            <hr>
            <div class="dGrid gridcolumnstext colorwhite">
                <img src="./assets/images/avatar.jpg">
                <p>John Doe</p>
                <img src="./assets/icons/asides/expandMore.svg" alt="expandMore">
            </div>
            <hr>
            <a href="">
                <div class="dGrid gridcolumnstext redColumn colorwhite">
                    <img src="./assets/icons/asides/asideDashboard.svg" alt="asideDashboard">
                    <p>Dashboard</p>
                    <img src="./assets/icons/asides/expandMore.svg" alt="expandMore">
                </div>
            </a>
            <a href="">
                <div class="dGrid gridcolumnstext hoverclass colorwhite">
                    <img src="./assets/icons/asides/pages.svg" alt="pages">
                    <p>Pages</p>
                    <img src="./assets/icons/asides/expandMore.svg" alt="expandMore">
                </div>
            </a>
            <a href="">
                <div class="dGrid gridcolumnstext hoverclass colorwhite">
                    <img src="./assets/icons/asides/components.svg" alt="components">
                    <p>Components</p>
                    <img src="./assets/icons/asides/expandMore.svg" alt="expandMore">
                </div>
            </a>
            <a href="">
                <div class="dGrid gridcolumnstext hoverclass colorwhite">
                    <img src="./assets/icons/asides/form.svg" alt="form">
                    <p>Forms</p>
                    <img src="./assets/icons/asides/expandMore.svg" alt="expandMore">
                </div>
            </a>
            <a href="">
                <div class="dGrid gridcolumnstext hoverclass colorwhite">
                    <img src="./assets/icons/asides/table.svg" alt="table">
                    <p>Tables</p>
                    <img src="./assets/icons/asides/expandMore.svg" alt="expandMore">
                </div>
            </a>
            <a href="">
                <div class="dGrid gridcolumnstext hoverclass colorwhite">
                    <img src="./assets/icons/asides/map.svg" alt="map">
                    <p>Maps</p>
                    <img src="./assets/icons/asides/expandMore.svg" alt="expandMore">
                </div>
            </a>
            <a href="">
                <div class="dGrid gridcolumnstext hoverclass colorwhite">
                    <img src="./assets/icons/asides/widget.svg" alt="widget">
                    <p>Widgets</p>
                    <img src="./assets/icons/asides/expandMore.svg" alt="expandMore">
                </div>
            </a>
            <a href="">
                <div class="dGrid gridcolumnstext hoverclass colorwhite">
                    <img src="./assets/icons/asides/chart.svg" alt="chart">
                    <p>Charts</p>
                    <img src="./assets/icons/asides/expandMore.svg" alt="expandMore">
                </div>
            </a>
            <a href>
                <div class="dGrid gridcolumnstext hoverclass colorwhite">
                    <img src="./assets/icons/asides/calendar.svg" alt="calendar">
                    <p>Calendar</p>
                    <img src="./assets/icons/asides/expandMore.svg" alt="expandMore">
                </div>
            </a>
        </div>
    </aside>
    <div class="container">
        <header class="dFlex">
            <div class="dFlex">
                <img class="borderradious " src="./assets/icons/header/more.svg" alt="more">
                <p>Dashboard</p>
            </div>
            <div class="dFlex">
                <form action="#" class="alignItemsCenter">
                    <input type="Search" id="fname" placeholder="Search">
                    <label for="Search"></label>
                    <img class="borderradious" src="./assets/icons/header/search.svg" alt="search">
                </form>
                <figure>
                    <img src="./assets/icons/header/headerDashboard.svg" alt="headerDashboard">
                </figure>
                <figure>
                    <img src="./assets/icons/header/notifications.svg" alt="notifications">
                </figure>
                <figure>
                    <img src="./assets/icons/header/headerAvatar.svg" alt="headerAvatar">
                </figure>
            </div>
        </header>
        <main>
            <div class="borderradious">
                <div class="alignItemsCenter">
                    <img class="LanguageIcon" src="./assets/icons/cards/language.svg" alt="language">
                    <h1>Global Sales Top Locations</h1>
                </div>
                <br>
                <div class=" dGrid gridTemplateColumnsAuto1fr">
                    <div>
                        <div class="dFlex  ">
                            <div class="dFlex spacebetween">
                                <img src="./assets/flags/kosovo.svg" alt="kosovo">
                                <p>Kosovo</p>
                            </div>
                            <div class="dFlex Gap15">
                                <p>2920</p>
                                <p>53.23%</p>
                            </div>
                        </div>
                        <br>
                        <div class="dFlex spacebetween">
                            <div class="dFlex">
                                <img src="./assets/flags/us.svg" alt="us">
                                <p>Usa</p>
                            </div>
                            <div class="dFlex Gap15">
                                <p>1300</p>
                                <p>4.34%</p>
                            </div>
                        </div>
                        <br>
                        <div class="dFlex spacebetween">
                            <div class="dFlex">
                                <img src="./assets/flags/albania.svg" alt="albania">
                                <p>Albania</p>
                            </div>
                            <div class="dFlex Gap15">
                                <p>760</p>
                                <p>20.43%</p>
                            </div>
                        </div>
                        <br>
                        <div class="dFlex spacebetween">
                            <div class="dFlex">
                                <img src="./assets/flags/germany.svg" alt="germany">
                                <p>Germany</p>
                            </div>
                            <div class="dFlex Gap15">
                                <p>690</p>
                                <p>10.35%</p>
                            </div>
                        </div>
                        <br>
                        <div class="dFlex spacebetween">
                            <div class="dFlex">
                                <img src="./assets/flags/italy.svg" alt="italy">
                                <p>Italy</p>
                            </div>
                            <div class="dFlex Gap15">
                                <p>600</p>
                                <p>7.87%</p>
                            </div>
                        </div>
                    </div>
                    <div class="gridcolumnstext">
                        <iframe class="iframe"
                            src="
                        https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d47094.38485563067!2d21.421010707992913!3d42.461800822717386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13548d28fe87b91d%3A0xab45b8a9d06a705!2sGjilan!5e0!3m2!1sen!2s!4v1707758445687!5m2!1sen!2s"
                            style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
