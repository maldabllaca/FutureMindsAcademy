<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Classes</title>
    <link rel="stylesheet" href="./CssClasses.css">
    <style>
        .light {
            background-color: lightgrey;
            color: black;
        }

        .dark {
            background-color: black;
            color: white;
        }

        .new {
            border: 2px solid yellow;
            box-shadow: 2px 2px 2px grey;
        }
    </style>
</head>

<body>
    <h1 class="light">Light</h1>
    <h1 class="light">Light</h1>
    <h1 class="dark">Dark</h1>
    <h1 class="dark">Dark</h1>
    <h1 class="new">New</h1>
    <h1 class="new">New</h1>
    <h1 class="light new">Light New</h1>
    <h1 class="light new">Light New</h1>
    <h1 class="dark new">Dark New</h1>
    <h1 class="dark new">Dark New</h1>

</body>

</html>
